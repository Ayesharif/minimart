<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="nav.css">

</head>

<body>
    <nav>
        <div class="nav-container">

            <div class="logo">
                <span>minimart</span>
            </div>
            <div class="nav-left " id="downMenu">

                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                </div>
                <div class="conditional-button">
                    <div class="" id="loggedUser">
                        <a href="cart.html">

                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>


                        <a href="profile.html" class="user-info">
                            <span id="user-Name">John Doe</span>
                            <div class="user-avatar" id="user-Avatar">JD</div>
                        </a>

                    </div>
                    <a class="" id="gts-btn" href="register.html">Get Started</a>
                </div>
            </div>


            <button class="toggol " id="toggol">
                <i id="menu-icon" class="fa-solid fa-xmark"></i>
                <!-- <i id="close-icon" class="fa-solid fa-xmark"></i> -->
            </button>
            <!-- <div id="toster" class="">i am toster</div> -->
        </div>

    </nav>


    <!-- <script src="nav.js"></script> -->
</body>

</html>
